name: versecrafter-setup
on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    # Важно: conda activation корректно работает, когда шаги идут в bash -el {0}
    defaults:
      run:
        shell: bash -el {0}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Miniconda + create env
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          activate-environment: versecrafter
          python-version: "3.11"
          auto-activate-base: false

      - name: Show conda info
        run: |
          conda info
          python --version

      - name: Install PyTorch (CUDA 12.1)
        run: |
          conda install -y \
            pytorch==2.3.0 torchvision==0.18.0 torchaudio==2.3.0 pytorch-cuda=12.1 \
            -c pytorch -c nvidia

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install MoGe
        run: |
          pip install "git+https://github.com/microsoft/MoGe.git"

- name: Install Grounded-SAM-2 (editable)
        run: |
          pwd  # Покажет текущую папку (корень репозитория)
          ls -la  # Покажет содержимое
          cd VerseCrafter/inference/Grounded-SAM-2
          pip install -e .
          pip install --no-build-isolation -e grounding_dino

      - name: Install flash-attn
        run: |
          cd VerseCrafter
          pip install flash-attn --no-build-isolation

      - name: Install pytorch3d from source
        run: |
          cd VerseCrafter
          git clone https://github.com/facebookresearch/pytorch3d.git
          cd pytorch3d
          pip install --no-build-isolation .
